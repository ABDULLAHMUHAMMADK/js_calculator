<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main_box">
      <div class="inpt_div">
        <input type="text" id="inpt" />
      </div>

      <div>
        <button class="silvar">AC</button>
        <button class="silvar">DEL</button>
        <button class="silvar">%</button>
        <button class="yellow">/</button>
      </div>

      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="yellow">*</button>
      </div>

      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="yellow">-</button>
      </div>

      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="yellow">+</button>
      </div>

      <div>
        <button class="btn_0">0</button>
        <button>.</button>
        <button class="yellow">=</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
